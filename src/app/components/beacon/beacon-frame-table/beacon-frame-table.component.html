<div class="table">
  <h1>{{title}}</h1>
  <table mat-table [dataSource]="dataSource">

    <!-- Beacon ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Beacon ID</th>
      <td mat-cell *matCellDef="let element">{{element.Beacon}}</td>
    </ng-container>

    <!-- Box Column -->
    <ng-container matColumnDef="box">
      <th mat-header-cell *matHeaderCellDef>Box</th>
      <td mat-cell *matCellDef="let element">{{element.Box}}</td>
    </ng-container>

    <!-- Tx Power Column -->
    <ng-container matColumnDef="txpower">
      <th mat-header-cell *matHeaderCellDef>Tx Power</th>
      <td mat-cell *matCellDef="let element">{{element.TxPower}}</td>
    </ng-container>

    <!-- Count Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Count</th>
      <td mat-cell *matCellDef="let element">{{element.Count}}</td>
    </ng-container>

    <!-- RSSI Column -->
    <ng-container matColumnDef="rssi">
      <th mat-header-cell *matHeaderCellDef>RSSI</th>
      <td mat-cell *matCellDef="let element">{{element.Rssi}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
