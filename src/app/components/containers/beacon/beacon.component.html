<div id="container">
  <div id="content-wrapper">
    <ng-scrollbar>
      <div class="content">
        <div *ngIf="!loggedIn">Please login to view data.</div>
        <div *ngIf="loggedIn">
          <div class="pos-icon">
            <img src="assets/icons/globe.png">
            <span></span>
            <div>Position</div>
          </div>
          <div class="padding-box">
            <div class="coord-box">
              <app-beacon-coord-box
                [settings]="{text: 'Latitude', color1: '#56ab80', color2: '#4d926f'}"
                [coordinate]="coordinate.latitude"></app-beacon-coord-box>
              <app-beacon-coord-box
                [settings]="{text: 'Longitude', color1: '#7aa0d0', color2: '#4d5d91'}"
                [coordinate]="coordinate.longitude"></app-beacon-coord-box>
            </div>
            <h1>Beacon Framed with Unique Boxes</h1>
            <app-table [headers]="headers" [data]="uniqueTableData"></app-table>
            <h1>All Beacon Frames</h1>
            <app-table [headers]="headers" [data]="allTableData"></app-table>
          </div>
        </div>
      </div>
    </ng-scrollbar>
  </div>
  <app-beacon-sidemenu></app-beacon-sidemenu>
</div>
